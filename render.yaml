services:
  - type: web
    name: freshservice-api
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: FRESHSERVICE_API_KEY
        sync: false
      - key: FRESHSERVICE_DOMAIN
        value: yondrgroup.freshservice.com
      - key: FRESHSERVICE_GROUP_ID
        value: "27000189625"
